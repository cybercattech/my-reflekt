{% extends 'dashboard/base_dashboard.html' %}

{% block title %}Cycle Calendar{% endblock %}

{% block dashboard_content %}
<div class="container-fluid py-4 px-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="mb-1"><i class="bi bi-calendar3 me-2"></i>Cycle Calendar</h1>
            <p class="text-muted mb-0">
                {% if selected_person %}{{ selected_person.name }}'s cycle{% else %}Your cycle{% endif %}
            </p>
        </div>
        <a href="{% url 'wellness:cycle' %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-1"></i> Back to Dashboard
        </a>
    </div>

    <div class="card border-0 shadow-sm" style="border-radius: 16px;">
        <div class="card-body">
            <div id="cycleCalendar" style="min-height: 400px;">
                <p class="text-center text-muted py-5">Calendar view coming soon...</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
