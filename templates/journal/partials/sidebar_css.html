<!-- Sidebar CSS - Navigation sidebar styles -->
<style>
    /* Left Navigation Sidebar */
    .nav-sidebar-left {
        width: 220px;
        min-width: 220px;
        max-width: 220px;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        height: 100%;
        border-right: 1px solid #e5e7eb;
        box-shadow: 2px 0 8px rgba(0,0,0,0.03);
        flex-shrink: 0;
        overflow: hidden;
    }

    /* Header Bar */
    .nav-header-bar {
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        color: white;
        padding: 1rem 1.25rem;
        font-weight: 600;
        font-size: 1.1rem;
        flex-shrink: 0;
    }

    /* Scrollable Content Container */
    .nav-scrollable-content {
        flex: 1;
        overflow-y: auto;
        min-height: 0;
    }

    .nav-scrollable-content::-webkit-scrollbar {
        width: 4px;
    }

    .nav-scrollable-content::-webkit-scrollbar-track {
        background: transparent;
    }

    .nav-scrollable-content::-webkit-scrollbar-thumb {
        background: #e5e7eb;
        border-radius: 2px;
    }

    /* Navigation Links Container */
    .nav-links-container {
        padding: 0.75rem 0;
    }

    /* Daily Prompt Tile */
    .nav-daily-prompt {
        padding: 0.75rem;
        flex-shrink: 0;
    }

    .nav-daily-prompt .prompt-tile {
        background: linear-gradient(135deg, #a78bfa 0%, #818cf8 100%);
        border-radius: 12px;
        padding: 1rem;
        color: white;
        text-align: center;
    }

    .nav-daily-prompt .prompt-label {
        font-size: 0.65rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        opacity: 0.85;
        margin-bottom: 0.5rem;
    }

    .nav-daily-prompt .prompt-text {
        font-size: 0.85rem;
        line-height: 1.4;
        font-weight: 500;
        margin-bottom: 0.75rem;
    }

    .nav-daily-prompt .prompt-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: white;
        color: #6366f1;
        padding: 0.4rem 1rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.2s ease;
    }

    .nav-daily-prompt .prompt-btn:hover {
        background: #f0f0ff;
        color: #4f46e5;
        transform: translateY(-1px);
    }

    /* Section Label */
    .nav-section-label {
        padding: 1.25rem 1.25rem 0.5rem;
        font-size: 0.7rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #9ca3af;
    }

    /* Navigation Link Item */
    .nav-link-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.6rem 1.25rem;
        color: #4b5563;
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 500;
        transition: all 0.15s ease;
        border-left: 3px solid transparent;
        margin: 0 0.5rem;
        border-radius: 8px;
    }

    .nav-link-item:hover {
        background: #f3f4f6;
        color: #1f2937;
        border-left-color: transparent;
    }

    .nav-link-item.active {
        background: linear-gradient(135deg, #eef2ff 0%, #e0e7ff 100%);
        color: #4f46e5;
        border-left-color: #4f46e5;
        font-weight: 600;
    }

    .nav-link-item i {
        font-size: 1rem;
        width: 20px;
        text-align: center;
    }

    /* Quick Actions */
    .nav-quick-actions {
        padding: 1rem;
        border-top: 1px solid #f3f4f6;
        background: #fafafa;
        flex-shrink: 0;
    }

    .nav-quick-actions .btn {
        border-radius: 8px;
        font-weight: 600;
    }

    /* Responsive */
    @media (max-width: 992px) {
        .nav-sidebar-left {
            width: 200px;
            min-width: 200px;
            max-width: 200px;
        }
    }

    @media (max-width: 768px) {
        .nav-sidebar-left {
            width: 60px;
            min-width: 60px;
            max-width: 60px;
            height: 100%;
            border-right: 1px solid #e5e7eb;
        }
        .nav-header-bar {
            padding: 0.75rem;
            text-align: center;
            font-size: 0;
        }
        .nav-header-bar i {
            font-size: 1.25rem;
        }
        .nav-header-bar span {
            display: none;
        }
        .nav-daily-prompt {
            display: none;
        }
        .nav-scrollable-content {
            flex: 1;
            overflow-y: auto;
        }
        .nav-links-container {
            display: flex;
            flex-direction: column;
            padding: 0.5rem 0;
            gap: 0;
        }
        .nav-link-item {
            padding: 0.75rem;
            border-radius: 0;
            border-left: 3px solid transparent;
            font-size: 0;
            margin: 0;
            background: transparent;
            justify-content: center;
        }
        .nav-link-item i {
            font-size: 1.25rem;
            width: auto;
            margin: 0;
        }
        .nav-link-item span {
            display: none;
        }
        .nav-link-item:hover {
            background: #f3f4f6;
        }
        .nav-link-item.active {
            background: linear-gradient(135deg, #eef2ff 0%, #e0e7ff 100%);
            color: #4f46e5;
            border-left-color: #4f46e5;
        }
        .nav-section-label {
            display: none;
        }
        .nav-quick-actions {
            padding: 0.5rem;
            margin-top: auto;
        }
        .nav-quick-actions .btn {
            padding: 0.5rem;
            font-size: 0;
            width: 100%;
        }
        .nav-quick-actions .btn i {
            font-size: 1.25rem;
            margin: 0 !important;
        }
    }

    @media (max-width: 576px) {
        .nav-sidebar-left {
            width: 50px;
            min-width: 50px;
            max-width: 50px;
        }
        .nav-link-item {
            padding: 0.6rem;
        }
        .nav-link-item i {
            font-size: 1.1rem;
        }
    }

    /* ========================================
       Right Insights Sidebar
       ======================================== */
    .insights-sidebar-right {
        width: 280px;
        min-width: 280px;
        max-width: 280px;
        background: white;
        border-left: 1px solid #e5e7eb;
        display: flex;
        flex-direction: column;
        height: 100%;
        flex-shrink: 0;
        box-shadow: -2px 0 8px rgba(0,0,0,0.03);
        overflow: hidden;
    }

    .insights-toggle {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 1rem 1.25rem;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        color: white;
        border: none;
        font-weight: 600;
        font-size: 0.95rem;
        cursor: pointer;
        transition: all 0.2s;
        flex-shrink: 0;
    }

    .insights-toggle:hover {
        filter: brightness(1.05);
    }

    .insights-toggle .toggle-arrow {
        margin-left: auto;
        transition: transform 0.3s ease;
    }

    .insights-sidebar-right.collapsed .toggle-arrow {
        transform: rotate(180deg);
    }

    .insights-content {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
    }

    .insights-content::-webkit-scrollbar {
        width: 4px;
    }

    .insights-content::-webkit-scrollbar-track {
        background: transparent;
    }

    .insights-content::-webkit-scrollbar-thumb {
        background: #e5e7eb;
        border-radius: 2px;
    }

    /* Insight Cards */
    .insight-card {
        background: #f9fafb;
        border-radius: 12px;
        padding: 1rem;
        margin-bottom: 1rem;
    }

    .insight-card.prompt-card {
        background: linear-gradient(135deg, #f5f3ff 0%, #ede9fe 100%);
        border: 1px solid #ddd6fe;
    }

    .insight-header {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: 600;
        font-size: 0.85rem;
        color: #4b5563;
        margin-bottom: 0.75rem;
    }

    .insight-header i {
        color: #6366f1;
    }

    .prompt-text {
        font-size: 0.9rem;
        color: #374151;
        line-height: 1.5;
        margin-bottom: 0.75rem;
    }

    /* Stats in sidebar */
    .stat-section {
        margin-bottom: 0;
    }

    .stat-label {
        display: block;
        font-size: 0.7rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #9ca3af;
        margin-bottom: 0.5rem;
        font-weight: 600;
    }

    .stat-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.35rem 0;
        font-size: 0.85rem;
        color: #4b5563;
    }

    /* Tags */
    .tag-cloud {
        display: flex;
        flex-wrap: wrap;
        gap: 0.375rem;
    }

    .tag {
        display: inline-block;
        padding: 0.25rem 0.625rem;
        border-radius: 50px;
        font-size: 0.75rem;
        font-weight: 500;
    }

    .theme-tag {
        background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
        color: #4338ca;
    }

    .keyword-tag {
        background: linear-gradient(135deg, #ccfbf1 0%, #99f6e4 100%);
        color: #0f766e;
    }

    /* Custom badge colors */
    .bg-purple-subtle {
        background-color: #f3e8ff !important;
    }
    .text-purple {
        color: #7c3aed !important;
    }

    /* Insights Sidebar Responsive */
    @media (max-width: 1200px) {
        .insights-sidebar-right {
            width: 240px;
            min-width: 240px;
            max-width: 240px;
        }
    }

    @media (max-width: 992px) {
        .insights-sidebar-right {
            display: none;
        }
    }
</style>
