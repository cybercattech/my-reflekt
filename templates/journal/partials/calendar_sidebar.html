<!-- Left Navigation Sidebar -->
<div class="nav-sidebar-left">
    <!-- Header -->
    <div class="nav-header-bar">
        <span><i class="bi bi-journal-text me-2"></i>Journal</span>
    </div>

    <!-- Scrollable Content Area -->
    <div class="nav-scrollable-content">
        <!-- Daily Prompt -->
        {% if daily_prompt %}
        <div class="nav-daily-prompt">
            <div class="prompt-tile">
                <div class="prompt-label"><i class="bi {{ daily_prompt.icon }} me-1"></i>{{ daily_prompt.category }}</div>
                <div class="prompt-text">{{ daily_prompt.prompt }}</div>
                <a href="{% url 'journal:entry_create' %}?prompt={{ daily_prompt.prompt|urlencode }}" class="prompt-btn">
                    <i class="bi bi-pencil me-1"></i>Write
                </a>
            </div>
        </div>
        {% endif %}

        <!-- Navigation Links -->
        <div class="nav-links-container">
        <a href="{% url 'journal:entry_list' %}" class="nav-link-item {% if not filter_type and not show_all %}active{% endif %}">
            <i class="bi bi-lightbulb"></i>
            <span>Insights</span>
        </a>

        <a href="{% url 'journal:entry_list' %}?show_all=1" class="nav-link-item {% if show_all %}active{% endif %}">
            <i class="bi bi-journals"></i>
            <span>All Entries</span>
        </a>

        <div class="nav-section-label">Captures</div>

        <a href="{% url 'journal:entry_list' %}?type=travel" class="nav-link-item {% if filter_type == 'travel' %}active{% endif %}">
            <i class="bi bi-airplane"></i>
            <span>Travel</span>
        </a>

        <a href="{% url 'journal:entry_list' %}?type=book" class="nav-link-item {% if filter_type == 'book' %}active{% endif %}">
            <i class="bi bi-book"></i>
            <span>Readings</span>
        </a>

        <a href="{% url 'journal:entry_list' %}?type=workout" class="nav-link-item {% if filter_type == 'workout' %}active{% endif %}">
            <i class="bi bi-heart-pulse"></i>
            <span>Fitness</span>
        </a>

        <a href="{% url 'journal:entry_list' %}?type=watched" class="nav-link-item {% if filter_type == 'watched' %}active{% endif %}">
            <i class="bi bi-film"></i>
            <span>Watched</span>
        </a>

        <a href="{% url 'journal:entry_list' %}?type=meal" class="nav-link-item {% if filter_type == 'meal' %}active{% endif %}">
            <i class="bi bi-cup-hot"></i>
            <span>Meals</span>
        </a>

        <a href="{% url 'journal:entry_list' %}?type=gratitude" class="nav-link-item {% if filter_type == 'gratitude' %}active{% endif %}">
            <i class="bi bi-heart"></i>
            <span>Gratitude</span>
        </a>

        <a href="{% url 'journal:entry_list' %}?type=dream" class="nav-link-item {% if filter_type == 'dream' %}active{% endif %}">
            <i class="bi bi-cloud-moon"></i>
            <span>Dreams</span>
        </a>

        <a href="{% url 'journal:entry_list' %}?type=person" class="nav-link-item {% if filter_type == 'person' %}active{% endif %}">
            <i class="bi bi-people"></i>
            <span>People</span>
        </a>

        <a href="{% url 'journal:entry_list' %}?type=place" class="nav-link-item {% if filter_type == 'place' %}active{% endif %}">
            <i class="bi bi-geo-alt"></i>
            <span>Places</span>
        </a>
        </div>
    </div>

    <!-- Quick Actions at bottom -->
    <div class="nav-quick-actions">
        <a href="{% url 'journal:entry_create' %}" class="btn btn-primary btn-sm w-100">
            <i class="bi bi-plus me-1"></i>New Entry
        </a>
    </div>
</div>
