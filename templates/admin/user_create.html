{% extends 'admin/base_admin.html' %}

{% block admin_content %}
<div class="mb-4">
    <a href="{% url 'accounts:admin_user_list' %}" class="text-decoration-none text-muted">
        <i class="bi bi-arrow-left me-1"></i>Back to Users
    </a>
    <h1 class="mt-2 mb-0">Create User</h1>
</div>

<form method="post">
    {% csrf_token %}

    <div class="row">
        <div class="col-md-6">
            <!-- Account Settings -->
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-header bg-white">
                    <h5 class="mb-0"><i class="bi bi-person me-2"></i>Account Settings</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Email <span class="text-danger">*</span></label>
                        <input type="email" name="email" class="form-control" required placeholder="user@example.com">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Optional display name">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Subscription Tier</label>
                        <select name="subscription_tier" class="form-select">
                            <option value="free" selected>Free</option>
                            <option value="premium">Premium</option>
                        </select>
                    </div>

                    <hr>

                    <div class="form-check mb-2">
                        <input type="checkbox" name="is_active" class="form-check-input" id="isActive" checked>
                        <label class="form-check-label" for="isActive">
                            <strong>Active</strong>
                            <small class="text-muted d-block">User can log in</small>
                        </label>
                    </div>

                    <div class="form-check mb-2">
                        <input type="checkbox" name="is_staff" class="form-check-input" id="isStaff">
                        <label class="form-check-label" for="isStaff">
                            <strong>Staff</strong>
                            <small class="text-muted d-block">Can access admin panel</small>
                        </label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" name="is_superuser" class="form-check-input" id="isSuperuser">
                        <label class="form-check-label" for="isSuperuser">
                            <strong>Superuser</strong>
                            <small class="text-muted d-block">Full admin privileges</small>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <!-- Info -->
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white">
                    <h5 class="mb-0"><i class="bi bi-info-circle me-2"></i>Info</h5>
                </div>
                <div class="card-body">
                    <div class="alert alert-info mb-0">
                        <i class="bi bi-key me-2"></i>
                        <strong>Password:</strong> A random password will be generated and shown after the user is created. Make sure to copy it!
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex gap-2 mt-4">
        <button type="submit" class="btn btn-success">
            <i class="bi bi-plus-lg me-1"></i>Create User
        </button>
        <a href="{% url 'accounts:admin_user_list' %}" class="btn btn-outline-secondary">
            Cancel
        </a>
    </div>
</form>
{% endblock %}
