<style>
/* Metallic Badge Styles */
.badge-container {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
}

.streak-badge {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 1rem;
    border-radius: 12px;
    width: 120px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    cursor: default;
}

.streak-badge:hover {
    transform: translateY(-3px);
}

.streak-badge .badge-icon {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
    position: relative;
}

.streak-badge .badge-name {
    font-weight: 600;
    font-size: 0.85rem;
    margin-bottom: 0.25rem;
}

.streak-badge .badge-days {
    font-size: 0.75rem;
    opacity: 0.8;
}

/* Bronze Tier - Copper/Bronze metallic */
.streak-badge.badge-bronze {
    background: linear-gradient(145deg, #d4a574 0%, #b8860b 50%, #cd853f 100%);
    box-shadow: 0 4px 15px rgba(205, 133, 63, 0.4), inset 0 1px 0 rgba(255,255,255,0.3);
    color: #3d2914;
}

.streak-badge.badge-bronze:hover {
    box-shadow: 0 6px 20px rgba(205, 133, 63, 0.5), inset 0 1px 0 rgba(255,255,255,0.3);
}

.streak-badge.badge-bronze .badge-icon {
    background: linear-gradient(145deg, #f4d4a4 0%, #cd853f 50%, #8b4513 100%);
    box-shadow: 0 2px 8px rgba(139, 69, 19, 0.4), inset 0 2px 4px rgba(255,255,255,0.4);
    color: #5c3317;
}

/* Silver Tier - Polished silver metallic */
.streak-badge.badge-silver {
    background: linear-gradient(145deg, #e8e8e8 0%, #c0c0c0 50%, #a8a8a8 100%);
    box-shadow: 0 4px 15px rgba(192, 192, 192, 0.5), inset 0 1px 0 rgba(255,255,255,0.5);
    color: #2d2d2d;
}

.streak-badge.badge-silver:hover {
    box-shadow: 0 6px 20px rgba(192, 192, 192, 0.6), inset 0 1px 0 rgba(255,255,255,0.5);
}

.streak-badge.badge-silver .badge-icon {
    background: linear-gradient(145deg, #ffffff 0%, #d4d4d4 50%, #a0a0a0 100%);
    box-shadow: 0 2px 8px rgba(128, 128, 128, 0.4), inset 0 2px 4px rgba(255,255,255,0.6);
    color: #404040;
}

/* Gold Tier - Rich gold metallic */
.streak-badge.badge-gold {
    background: linear-gradient(145deg, #ffd700 0%, #daa520 50%, #b8860b 100%);
    box-shadow: 0 4px 15px rgba(255, 215, 0, 0.5), inset 0 1px 0 rgba(255,255,255,0.4);
    color: #5c4a00;
}

.streak-badge.badge-gold:hover {
    box-shadow: 0 6px 25px rgba(255, 215, 0, 0.6), inset 0 1px 0 rgba(255,255,255,0.4);
}

.streak-badge.badge-gold .badge-icon {
    background: linear-gradient(145deg, #fff8dc 0%, #ffd700 50%, #b8860b 100%);
    box-shadow: 0 2px 10px rgba(218, 165, 32, 0.5), inset 0 2px 4px rgba(255,255,255,0.5);
    color: #8b6914;
}

/* Locked/Unearned badges */
.streak-badge.badge-locked {
    background: linear-gradient(145deg, #4a4a4a 0%, #333333 50%, #252525 100%);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    color: #888;
    opacity: 0.6;
}

.streak-badge.badge-locked .badge-icon {
    background: linear-gradient(145deg, #555 0%, #333 50%, #222 100%);
    box-shadow: inset 0 2px 4px rgba(0,0,0,0.4);
    color: #666;
}

.streak-badge.badge-locked .badge-name,
.streak-badge.badge-locked .badge-days {
    color: #888;
}

/* Progress badge - next to earn */
.badge-progress-container {
    margin-top: 1.5rem;
    padding: 1rem;
    background: #f8f9fa;
    border-radius: 10px;
    border: 2px dashed #dee2e6;
}

.badge-progress-container .progress {
    height: 12px;
    border-radius: 6px;
    background: #e9ecef;
}

.badge-progress-container .progress-bar {
    border-radius: 6px;
}

.badge-progress-container.next-bronze .progress-bar {
    background: linear-gradient(90deg, #cd853f, #d4a574);
}

.badge-progress-container.next-silver .progress-bar {
    background: linear-gradient(90deg, #a8a8a8, #c0c0c0);
}

.badge-progress-container.next-gold .progress-bar {
    background: linear-gradient(90deg, #daa520, #ffd700);
}

/* Badge showcase (small version for dashboard) */
.badge-showcase {
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
}

.badge-showcase .streak-badge {
    width: 80px;
    padding: 0.5rem;
}

.badge-showcase .streak-badge .badge-icon {
    width: 40px;
    height: 40px;
    font-size: 1rem;
}

.badge-showcase .streak-badge .badge-name {
    font-size: 0.7rem;
}

.badge-showcase .streak-badge .badge-days {
    font-size: 0.65rem;
}

/* Tooltip for badges */
.streak-badge[data-bs-toggle="tooltip"] {
    cursor: pointer;
}
</style>
