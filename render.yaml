services:
  # Web Service (Django App)
  - type: web
    name: reflekt
    runtime: python
    plan: starter
    buildCommand: "./build.sh"
    startCommand: "gunicorn config.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: FERNET_ENCRYPTION_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: reflekt-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: reflekt-redis
          property: connectionString
      - key: ALLOWED_HOSTS
        value: ".onrender.com,myreflekt.net,www.myreflekt.net"
      # Stripe Configuration
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PRICE_INDIVIDUAL_MONTHLY
        sync: false
      - key: STRIPE_PRICE_INDIVIDUAL_YEARLY
        sync: false
      - key: STRIPE_PRICE_FAMILY_MONTHLY
        sync: false
      - key: STRIPE_PRICE_FAMILY_YEARLY
        sync: false
      # Email Configuration (SendGrid)
      - key: EMAIL_HOST
        value: smtp.sendgrid.net
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_USE_TLS
        value: "True"
      - key: EMAIL_HOST_USER
        value: apikey
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: DEFAULT_FROM_EMAIL
        value: info@myreflekt.net
      # Weather API
      - key: OPENWEATHERMAP_API_KEY
        sync: false
      # AWS S3 for Media Storage
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_STORAGE_BUCKET_NAME
        sync: false
      - key: AWS_S3_REGION_NAME
        value: us-east-1

  # Redis (for Celery)
  - type: redis
    name: reflekt-redis
    plan: starter
    ipAllowList: []
    maxmemoryPolicy: allkeys-lru

  # Celery Worker (Background Tasks)
  - type: worker
    name: reflekt-worker
    runtime: python
    plan: starter
    buildCommand: "./build.sh"
    startCommand: "celery -A config worker --loglevel=info"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        sync: false
      - key: FERNET_ENCRYPTION_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: reflekt-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: reflekt-redis
          property: connectionString

  # Celery Beat (Scheduled Tasks)
  - type: worker
    name: reflekt-beat
    runtime: python
    plan: starter
    buildCommand: "./build.sh"
    startCommand: "celery -A config beat --loglevel=info"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        sync: false
      - key: FERNET_ENCRYPTION_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: reflekt-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: reflekt-redis
          property: connectionString

# PostgreSQL Database (separate section, not under services)
databases:
  - name: reflekt-db
    plan: starter
    databaseName: reflekt
    user: reflekt
